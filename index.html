<script>
function myFunction() {
  var ita = document.getElementById("Italiano");
  var mat = document.getElementById("Matematica");
  var inf = document.getElementById("Informatica");
  var ing = document.getElementById("Inglese");
  
  if (ita.checked == true){

  if (inf.checked == true){

  }

  if (ing.checked == true){
    document.getElementById("text3").innerHTML= "Inglese"; 
  } else {
    document.getElementById("text3").innerHTML= "";
  }
}
</script>
